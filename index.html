<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/greeting.css" />
    <link rel="stylesheet" href="css/quote.css" />
    <link rel="stylesheet" href="css/image.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="clockblock">
      <h1 id="date">0000.00.00</h1>
      <h2 id="clock">00:00:00</h2>
    </div>
    <div class="login-css">
      <form class="hidden" id="login-form">
        <input required type="text" maxlength="15" placeholder="What is you name?" />
        <button>Log In</button>
      </form>
    </div>
    <div class="login-title">
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div id="todo">
      <div class="todo-box">
        <h2>○ Interests (관심종목)</h2>
        <form id="todo-form">
          <input type="text" placeholder="Write your Interest shares and Press Enter" requred />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="todo-box">
        <h2>○ Holdings (보유종목)</h2>
        <form id="todo-form2">
          <input type="text" placeholder="Write your holdings and Press Enter" requred />
        </form>
        <ul id="todo-list2"></ul>
      </div>
      <div class="todo-box">
        <h2>○ Weekly Issues (주간이슈)</h2>
        <form id="todo-form3">
          <input type="text" placeholder="Write Weekly Issues and Press Enter" requred />
        </form>
        <ul id="todo-list3"></ul>
      </div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/todo2.js"></script>
    <script src="js/todo3.js"></script>
  </body>
</html>
